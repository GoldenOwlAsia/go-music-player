name: zanmelodic
description: A new Flutter project.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.1+3

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  # HELPER
  equatable: ^2.0.3
  logger: ^1.1.0
  http: ^0.13.4
  shared_preferences: ^2.0.11
  get_it: ^7.2.0
  intl: ^0.17.0

  # WIDGET
  bot_toast: ^4.0.1
  flutter_dialogs: ^2.1.1

  # STATE MANAGEMENT
  flutter_bloc: ^8.0.0
  auto_route: ^3.2.4

  # FIREBASE
  cloud_firestore: ^3.1.12
  firebase_storage: ^10.2.13
  firebase_core: ^1.14.1
  firebase_messaging: ^11.2.13
  flutter_local_notifications: ^9.4.0

  # FLUTTER
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # MEDIA
  just_audio: ^0.9.19
  on_audio_query: ^2.6.0
  on_audio_room: ^2.2.1+1
  audio_service: ^0.18.4
  audio_video_progress_bar: ^0.10.0
  palette_generator: ^0.3.3
 
 # OTHER
  file_picker: ^4.5.1
  permission_handler: ^9.2.0




dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner:
  flutter_gen_runner:
  auto_route_generator: ^3.2.0
  test: ^1.19.5
  flutter_launcher_icons: ^0.9.2
  flutter_native_splash: ^2.1.6
  flutter_lints: ^1.0.0

flutter_native_splash:
  color: "#1E1E1E"
  image: assets/images/logo_app1.png

flutter_icons:
  android: "ic_launcher"
  ios: true
  color: 
  image_path: "assets/images/logo_app.png"



flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
    - assets/images/2.0x/
    - assets/images/3.0x/
    - assets/fonts/
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/inter/Inter-Thin.ttf
          weight: 100
        - asset: assets/fonts/inter/Inter-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/inter/Inter-Light.ttf
          weight: 300
        - asset: assets/fonts/inter/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/inter/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/inter/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/inter/Inter-Bold.ttf
          weight: 700
        - asset: assets/fonts/inter/Inter-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/inter/Inter-Black.ttf
          weight: 900
